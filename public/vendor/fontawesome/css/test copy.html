<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo completo Font Awesome</title>
<link rel="stylesheet" href="all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0;}
        .hidden { display: none;}
        header {
            background-color: darkred;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 20px;

            nav {
                background-color: darkgreen;
                padding: 5px;
                display: flex;

                div {
                    position: relative;
                    width: 130px;
                    p, button {
                        background-color: lightgreen;
                        text-align: center;
                        width: 130px;
                    }
                    ul {
                        list-style-type: none;
                        position: absolute;
                        top: 100%;
                        clip-path: inset(0 0 100% 0);
                        transition: .6s clip-path;
                        background-color: rgba(255, 100, 100, 80%);
                        width: 130px;
                        li {text-align: center}
                    }
                }

                div:hover ul {
                    clip-path: inset(0 0 0 0)
                }
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>LOGO</h1>
        <nav>
            <a href="#">Notificaciones</a>
            <a href="#">Tareas pendientes</a>
            <a href="#">Cola de Ejecución</a>
            <div>
                <p>USUARIO</p>
                <ul>
                    <li class="item">Perfil</li>
                    <li class="item">Estadísticas</li>
                    <li class="item">Configuración</li>
                    <li class="item">Cuentas</li>
                    <li class="item">Documentación</li>
                    <li class="item">Cerrar Sesión</li>
                </ul>
            </div>
            <div class="with_btn">
                <button id="btn">USUARIO</button>
                <ul class="with_btn_ul hidden">
                    <li class="item">Perfil</li>
                    <li class="item">Estadísticas</li>
                    <li class="item">Configuración</li>
                    <li class="item">Cuentas</li>
                    <li class="item">Documentación</li>
                    <li class="item">Cerrar Sesión</li>
                </ul>
            </div>
        </nav>
    </header>

    <section style="padding: 3rem; background: #888; display: flex; justify-content: end">
        <button>Contenido de la página...</button>
    </section>
</body>
</html>
